<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My diary</title>
</head>

<body>
    <h1>My Diary</h1>

    <section>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Write title" />
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" rows="5" placeholder="Write content"></textarea>
        </div>

        <div class="form-group">
            <button id="ImageBtn">Add Image</button>
            <button id="VideoBtn">Add Video</button>
        </div>

        <div id="imagePreview"></div>
        <div id="videoPreview"></div>

        <div class="form-group">
            <button id="submitBtn">Save</button>
            <button id="cancelEditBtn" style="display: none;">Cancel Edit</button>
        </div>
    </section>

    <h2>List</h2>
    <section id="contentList"></section>

    <script src="./renderer.js"></script>
</body>

</html>
